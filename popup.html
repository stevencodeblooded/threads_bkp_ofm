<!DOCTYPE html>
<html>
<head>
  <title>Threads Repost Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
      <img src="icon.png" alt="Threads Repost Extension" class="logo">
      <h1>Threads Repost</h1>
  </div>

  <div class="input-group">
    <label for="threadCount">Number of Threads to Extract:</label>
    <input type="number" id="threadCount" min="1" max="10" value="3">
  </div>
  
  <div class="input-group">
    <label for="repostDelay">Delay Between Reposts (seconds):</label>
    <input type="number" id="repostDelay" min="1" max="60" value="5">
  </div>
  
  <button id="extractThreads">Extract Threads</button>
  
  <div id="threadsList"></div>
  
  <button id="repostThreads" disabled>Repost Selected Threads</button>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Repost Successful</h2>
        <span id="successModalClose" class="close-btn">&times;</span>
      </div>
      <div id="successDetails" class="modal-body">
        <p>Threads reposted successfully!</p>
      </div>
      <div class="modal-footer">
        <button id="successModalClose">Close</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
