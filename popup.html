<!DOCTYPE html>
<html>
<head>
  <title>Threads Repost Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 5px;
    }
    #threadsList {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .thread-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .thread-item label {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="threadCount">Number of Threads to Extract:</label>
    <input type="number" id="threadCount" min="1" max="10" value="3">
  </div>
  
  <div class="input-group">
    <label for="repostDelay">Delay Between Reposts (seconds):</label>
    <input type="number" id="repostDelay" min="1" max="60" value="5">
  </div>
  
  <button id="extractThreads">Extract Threads</button>
  
  <div id="threadsList"></div>
  
  <button id="repostThreads" disabled>Repost Selected Threads</button>

  <script src="popup.js"></script>
</body>
</html>
